    <h1>Parágrafos e quebras de linha</h1>
    <hr>

    <p> se precisar quebrar o texto assim <br> texto use a tag &lt;br&gt; no lugar da quebra </p>
    <p>vamos adicionar simbolos:
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>

        &#x1F3D0;
    </p>
