<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos ospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor!</p>

    <video controls width="560" poster="imagens/capa.jpg" loop
        <source src="midia/video-m4k.mkv" type="video/mp4"> 
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-ogv.ogv" type="video/ogv">
        <p>Infeslismente seu navegador não suporta videos!</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FRI_fa5VXhw?si=iefvvw5_4q-vU14r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do viemeo</h1>
    <iframe src="https://player.vimeo.com/video/381624926?h=f5935d10db" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
