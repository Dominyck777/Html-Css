<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre os termos para descobrir suas respectivas tags:</p>
    <ul type="square">
        <li> <abbr title="Use a tag <P>">Parágrafos</abbr></li>
        <li> <abbr title="Use a tag <h> com o nivel desejado">Titulos</abbr></li>
        <li> <abbr title="Use a tag <img>">Imagens</abbr></li>
        <li> <abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li> <abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li> <abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li> <abbr title="Use a tag <ul> e <li>">Listas com dermacadores</abbr></li>
    </ul>
</body>
</html>
